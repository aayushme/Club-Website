<h1>{{event.title}} - Registrations </h1>

<table>
<tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Mobile</th>
    <th>Email</th>
    <th>Query</th>
    <th>College</th>
  </tr>
  {% for x in obj %}
  <tr>
  <td>{{x.fname}}</td>
  <td>{{x.lname}}</td>
  <td>{{x.mobile}}</td>
  <td>{{x.email}}</td>
  <td>{{x.query}}</td>
  <td>{{x.College}}</td>
  </tr>
  {% endfor %}
</table>
